<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body">
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav>
      <div class="sidebar">
        <h1>
          <img src="assets/logo-light.svg" alt="Kanban-logo" width="150" />
        </h1>
        <h4 class="h4">ALL BOARDS (1)</h4>
        <button class="button">Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div>
      <header>
        <div>
          <h2 class="heading">Launch Career</h2>
        </div>
      </header>

      <div>
        <main class="columns">
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div class="column to-do">
            <div class="column-header">
              <span class="dot todo-dot"></span>
              <h4>TODO (2)</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div class="Tasks">
              <div class="box">Launch Epic Career 🚀</div>
              <div class="box">Learn Data Structures and Algorithms 📚</div>
            </div>
          </div>
          <!-- DOING Column -->
          <div class="column doing">
            <div class="column-header">
              <span class="dot doing-dot"></span>
              <h4>DOING (2)</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div class="tasks">
              <div class="box">Master JavaScript 💛</div>
              <div class="box">Keep on Going 🏆</div>
            </div>
          </div>
          <!-- DONE Column -->
          <div class="column done">
            <div class="column-header">
              <span class="dot done-dot"></span>
              <h4>DONE (2)</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div class="tasks">
              <div class="box">Contribute to Open Source Projects 🌐</div>
              <div class="box">Build Portfolio Projects 🛠️</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
